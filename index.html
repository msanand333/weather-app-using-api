<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <script src="controller.js"></script>
    <link rel="stylesheet" href="myStyle.css">
    <title>WeatherApp</title>
</head>

<body ng-app="myApp" ng-controller="weatherCtrl" class="text-center info" ng-style="weatherBackground">
    <h1>{{channelInfo.heading}}</h1>
    <h2>{{channelInfo.subheading1}}</h2>
    <h3><a href="channelInfo.link">{{channelInfo.subheading2.name}}</a></h3>
    <a class="btn-lg btn-primary">{{description | uppercase}}
        <img src="{{icon}}">
    </a>
    <a class="btn-lg btn-primary">{{speed}}</a>
    <a class="btn-lg btn-primary">{{name}}</a>
    <a class="btn-lg btn-primary" ng-init="tempVal=true" ng-show="tempVal" ng-click="tempVal=!tempVal">
        {{ftemp}}</a>
    <a class="btn-lg btn-primary" ng-show="!tempVal" ng-click="tempVal=!tempVal">
        {{ctemp}}</a>


</body>

</html>
